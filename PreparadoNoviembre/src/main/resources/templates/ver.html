<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
</head>
<body>
    <table>
        <tr>
            <th>Titulo</th>
            <th>Duracion</th>
            <th>Director</th>
        </tr>
        <tr th:each="pelicula:${peliculas}">
            <td th:text="${pelicula.nombre}"></td>
            <td th:text="${pelicula.duracion}"></td>
            <td th:text="${pelicula.nombreUsuario}"></td>
        </tr>
    </table>

</body>
</html>
